<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <meta name="keywords" content="calculator" />
    <meta name="author" content="Krystian Zieja" />
    <meta name="description" content="Just simple calculator" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="taskbar"></div>
    <input type="text" value="0" />
    <div class="buttons">
      <button id="proc">%</button>
      <button id="ce">CE</button>
      <button id="c">C</button>
      <button id="del">DEL</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="/">/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="x">x</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="-">-</button>
      <button id="+">+</button>
      <button>0</button>
      <button>.</button>
      <button id="=">=</button>
    </div>
  </body>
</html>
